        <button class="no-border" id="showMenuButton" style="display: none;">
            <img src="../img/huella-animacion.png" alt="desplegar-menu">

    </header>

    <main>

        <div class="space-top">
            <img class="gato-curioso" src="../img/curiosity-cat2.png" alt="curiosity-cat">
        </div>

        <div class="formBody">

            <h1>
                Formulario de Contacto
            </h1>

            <form action="https://formspree.io/f/xgejkgbj" method="POST" id="formulario" onsubmit="return validarFormulario()">
                <label class="label" for="nombre">*Nombre:</label>
                <input class="input" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br>

                <label class="label" for="apellido">*Apellido:</label>
                <input class="input" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br>

                <label class="label" for="nacionalidad">*Nacionalidad:</label>
                <input class="input" type="text" name="nacionalidad" id="nacionalidad"
                    placeholder="Ingrese su nacionalidad"><br>

                <label class="label" for="mascota">Nombre de su mascota (Opcional):</label>
                <input class="input" type="text" name="mascota" id="mascota"
                    placeholder="Ingrese el nombre de su mascota"><br>

                <label class="label" for="correo">*Direccion de correo electronico:</label>
                <input class="input" type="email" name="correo" id="correo"
                    placeholder="Ingrese su correo electronico"><br>

                <label for="comentario">*Consulta:</label>
                <textarea class="input" name="comentario" id="comentario"
                    placeholder="Ingrese aqui su consulta"></textarea><br>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>


    <footer>
        <div class="fondo-opaco">
            <div class="curiosity-footer"><img src="../img/footer/curiositi-cat4.png" alt=""></div>

                    <h1>Nuestras redes de contacto</h1>
                </div>

                    <a href="https://www.facebook.com/" target="_blank">Facebook <img
                            src="../img/redes/facebook (1).png" alt=""></a>
                    <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank">Whatsapp <img
                            src="../img/redes/whatsapp.png" alt=""></a>
                    <a href="mailto:hernandez.flores.rr@gmail.com">E-mail<img src="../img/redes/email.png" alt=""></a>

                </div>
            </div>
        </div>
